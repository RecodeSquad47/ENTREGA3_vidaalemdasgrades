<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
	<link rel="stylesheet" href="assets/CSS/style.css" />
	<link rel="apple-touch-icon" href="/docs/5.3/assets/img/favicons/apple-touch-icon.png" sizes="180x180" />
	<link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png" />
	<link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png" />
	<link rel="manifest" href="/docs/5.3/assets/img/favicons/manifest.json" />
	<link rel="mask-icon" href="/docs/5.3/assets/img/favicons/safari-pinned-tab.svg" color="#712cf9" />

	<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
	<title>Registre-se | Viva Além das Grades</title>
</head>

<body id="inicioSites" class="container bg-CD4F40">
	<html class="container-fluid p-2 bg-F28705 text-center" style="margin-top: 5rem">

	<nav class="navbar navbar-expand-lg bg-F28705 fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="././index.html">
				<img id="vida" src="./assets/img/logo1.png" alt="Logo" style="width: 150px"
					class="logo d-inline-block align-text-top"></a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu"
				aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end" id="menu">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link text-bg-F8EDE5" aria-current="page" href="./">Início</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-bg-F8EDE5" href="/projetos">Projetos</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-bg-F8EDE5" href="/vagas">Vagas</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-bg-F8EDE5" href="/cursos">Cursos</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-bg-F8EDE5" href="/contato">Contato</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-bg-F8EDE5" href="/quemsomos">Quem somos</a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-bg-F8EDE5" href="/empresas">Empresas</a>
					</li>
                    <li class="nav-item">
					 <a class="nav-link text-bg-F8EDE5"th:href="@{/}">Sair</a>
                    </li>
				</ul>
			</div>
		</div>
	</nav>
<div class="container">
    <div class="row col-md-10">
        <h2>Lista de usuários</h2>
    </div>
<table class="table-sm table-striped table-responsive-sm">
		<thead class="table-primary">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each = "user : ${users}">
                <td th:text = "${user.name}"></td>
                <td th:text = "${user.email}"></td>
                <td th:text = "${user.password}"></td>
            </tr>
        </tbody>
    </table>
</div>
<div class="container-fluid">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-primary text-decoration-none lh-1">
                <img src="assets/img/logo1.png" class="bi" width="80px" />
                <use xlink:href="index.html"></use>
            </a>
            <div class="mb-3 mb-md-0 text-bg-62330F">
                <span>Atualmente, não possuímos ambiente físico - &copy; 2023 - Todos os direitos
                    reservados.</span>
            </div>
        </div>
        <div class="mb-3 mb-md-0 text-bg-62330F">
            <span>Contato: (81) 9 XXXX-XXXX</span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <div class="mb-3 mb-md-0 text-bg-62330F">
                <span>Redes sociais:</span>
            </div>
            <li class="ms-3">
                <a class="footer-link text-bg-F8EDE5 a" href="#"><i class="bi bi-twitter" width="25"
                        height="24"></i>
                    <use xlink:href="#twitter" />
                </a>
            </li>
            <li class="ms-3">
                <a class="footer-link text-bg-F8EDE5" href="#"><i class="bi bi-instagram" width="25"
                        height="24"></i>
                    <use xlink:href="#instagram" />
                </a>
            </li>
            <li class="ms-3">
                <a class="footer-link text-bg-F8EDE5" href="#"><i class="bi bi-facebook" width="25" height="24"></i>
                    <use xlink:href="#facebook" />
                </a>
            </li>
        </ul>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
    </script>
</body>
</html>
